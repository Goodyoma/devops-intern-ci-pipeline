name: CI/CD Pipeline

# Trigger the pipeline on push to the main branch
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to DockerHub (requires secrets for DOCKERHUB_USERNAME and DOCKERHUB_TOKEN)
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.GOODY_DOCKER_USERNAME }}
          password: ${{ secrets.GOODY_DOCKER_ACCESS_TOKEN }}

      # Step 4: Build the Docker image
      - name: Build the Docker image
        run: docker build -t app:${{ github.sha }} .

      # Step 5: Push the Docker image to DockerHub
      - name: Push Docker image to DockerHub
        run: docker push app:${{ github.sha }}

      # Step 6: Deploy to staging (with Docker container)
      - name: Deploy to staging
        run: |
          docker run -d -p 80:80 --name app-staging app:${{ github.sha }}
